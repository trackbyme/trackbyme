<body>
    <script>
        var usuarioValido = "1";
        var senhaValida = "1";
        var coordenadas = [{"lat":-22.697063,"lng":-46.697755,"popup":"000001"},{"lat":-22.697063,"lng":-46.697755,"popup":"000002"},{"lat":-22.687063,"lng":-46.697755,"popup":"000003"},{"lat":-22.681063,"lng":-46.697755,"popup":"000004"},{"lat":-22.697063,"lng":-46.697755,"popup":"000007"}];
    </script>

    <!-- Formulário de login tecnológico -->
    <div id="loginForm">
        <form id="formLogin">
            <h4>TrackByMe Login</h4>
            <div class="mb-3">
                <span class="input-icon"><i class="fa fa-user"></i></span>
                <input id="usuario" type="text" class="form-control" placeholder="Usuário" required autofocus>
            </div>
            <div class="mb-3">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
                <input id="senha" type="password" class="form-control" placeholder="Senha" required>
            </div>
            <div id="loginErro" class="text-danger mb-2" style="display:none;">Usuário ou senha incorretos!</div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <div class="folium-map" id="map_a23f19c69ca296f8abb6fbca700cca57"></div>
    <button id="reloadMarkers">Recarregar Mapa</button>
    <button id="logoutBtn">Logout</button>
    <!-- Elemento de áudio para alerta -->
    <audio id="alertaAudio" src="alerta.mp3" preload="auto"></audio>
    <script>
        // BLOQUEIO DE MAPA ATÉ LOGIN
        function checkLogin() {
            if (!sessionStorage.getItem('logado')) {
                document.getElementById('loginForm').style.display = "flex";
                document.getElementById('map_a23f19c69ca296f8abb6fbca700cca57').style.display = "none";
                document.getElementById('reloadMarkers').style.display = "none";
                document.getElementById('logoutBtn').style.display = "none";
            } else {
                document.getElementById('loginForm').style.display = "none";
                document.getElementById('map_a23f19c69ca296f8abb6fbca700cca57').style.display = "";
                document.getElementById('reloadMarkers').style.display = "";
                document.getElementById('logoutBtn').style.display = "";
            }
        }
        checkLogin();

        document.getElementById('formLogin').onsubmit = function (e) {
            e.preventDefault();
            var u = document.getElementById('usuario').value.trim();
            var s = document.getElementById('senha').value.trim();

            if (u === usuarioValido && s === senhaValida) {
                sessionStorage.setItem('logado', 'sim');
                location.reload();
            } else {
                document.getElementById('loginErro').style.display = "block";
            }
        };
        document.getElementById('logoutBtn').onclick = function () {
            sessionStorage.removeItem('logado');
            location.reload();
        };
    </script>
    <script>
        // Recupera centro e zoom salvos antes de criar o mapa
        var savedLat = localStorage.getItem('mapCenterLat');
        var savedLng = localStorage.getItem('mapCenterLng');
        var savedZoom = localStorage.getItem('mapZoom');
        var initialCenter = [-23.551608, -46.634528];
        var initialZoom = 8;

        if (savedLat && savedLng) {
            initialCenter = [Number(savedLat), Number(savedLng)];
        }
        if (savedZoom) {
            initialZoom = Number(savedZoom);
        }

        var map = L.map("map_a23f19c69ca296f8abb6fbca700cca57", {
            center: initialCenter,
            crs: L.CRS.EPSG3857,
            zoom: initialZoom,
            zoomControl: true,
            preferCanvas: false,
        });

        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            minZoom: 0,
            maxZoom: 19,
            maxNativeZoom: 19,
            noWrap: false,
            attribution: "&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors",
            subdomains: "abc",
            detectRetina: false,
            tms: false,
            opacity: 1,
        }).addTo(map);

        // Salva o centro e zoom ao mover ou dar zoom
        function saveMapState() {
            var center = map.getCenter();
            localStorage.setItem('mapCenterLat', center.lat);
            localStorage.setItem('mapCenterLng', center.lng);
            localStorage.setItem('mapZoom', map.getZoom());
        }
        map.on('moveend', saveMapState);
        map.on('zoomend', saveMapState);

        var markers = [];

        function adicionarMarcadores(coordenadas) {
            // Remove marcadores anteriores
            markers.forEach(function (m) { map.removeLayer(m); });
            markers = [];
            var alertaEncontrado = false;
            coordenadas.forEach(function (coord) {
                var cor = "blue";
                if (coord.popup && coord.popup.toLowerCase().includes("-alerta")) {
                    cor = "red";
                    alertaEncontrado = true;
                } else if (coord.popup && coord.popup.toLowerCase().includes("-ok")) {
                    cor = "green";
                }
                var marker = L.AwesomeMarkers.icon({
                    icon: 'fa-car',
                    prefix: 'fa',
                    markerColor: cor,
                    iconColor: 'white'
                });
                var m = L.marker([coord.lat, coord.lng], { icon: marker })
                    .addTo(map)
                    .bindPopup(coord.popup);
                markers.push(m);
            });
            if (alertaEncontrado) {
                var audio = document.getElementById('alertaAudio');
                audio.currentTime = 0;
                audio.play();
            }
        }

        // Simulação: buscar coordenadas atualizadas (substitua pelo seu backend/API real)
        function buscarCoordenadasAtualizadas(callback) {
            // Exemplo: alterna status para simular movimentação e alerta
            coordenadas[0].popup = Math.random() > 0.5 ? "Carro 1 -alerta" : "Carro 1 -ok";
            coordenadas[1].popup = Math.random() > 0.5 ? "Carro 2 -ok" : "Carro 2 -alerta";
            callback(coordenadas);
        }

        // Adiciona marcadores ao iniciar (se logado)
        if (sessionStorage.getItem('logado')) {
            adicionarMarcadores(coordenadas);

            // Botão recarregar
            document.getElementById('reloadMarkers').onclick = function () {
                buscarCoordenadasAtualizadas(adicionarMarcadores);
            };

            // Atualização automática dos marcadores a cada 3s
            setInterval(function () {
                buscarCoordenadasAtualizadas(adicionarMarcadores);
            }, 10000);
        }
    </script>
